<div class="container">
  <div class="row">
    <div class="col book--content">
      <div *ngIf="activeBook">

        <app-add-bookmark 
          [bookmark]="activeMark"
          [totalPages]="activeBook.pageCount"
          (onAddBookmark)="onAddBookmark($event)">
        </app-add-bookmark>
      
        <p class="book--title">{{activeBook.title}}</p>

        <app-book-actions></app-book-actions>
        
      </div>
    </div>
  </div>
</div>
