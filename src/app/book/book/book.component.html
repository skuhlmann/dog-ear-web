
<div class="container" *ngIf="activeBook">
  <hr>
  <p class="book--title">{{activeBook.title}}</p>
  <p class="book--page-count">{{activeBook.pageCount}}</p>

</div>

<hr>

<div class="container" *ngIf="books.length>0;else noData">
  <ul *ngFor="let item of books" class="list-group">
    <li class="list-group-item">
      <strong (click)="onSelect(item)">{{item.title}}</strong> : {{item.pageCount}}
    </li>
    <li>
      <button (click)="onDelete(item)" >Delete Me!</button>
    </li>

  </ul>

</div>
<div class="container">
  <ng-template #noData>
    <hr>
    <h5>There are no books to display</h5>
  </ng-template>
</div>

<hr>

<app-add-book></app-add-book>
