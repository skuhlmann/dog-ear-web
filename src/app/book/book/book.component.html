<app-book-actions [(action)]="shownAction"></app-book-actions>

  <div class="row">
    <div class="col book--content">
      <div *ngIf="activeBook">
        <div *ngIf="shownAction === ''">
          <app-add-bookmark 
            [bookmark]="activeMark"
            [totalPages]="activeBook.pageCount"
            (onAddBookmark)="onAddBookmark($event)">
          </app-add-bookmark>
          
          <p class="book--title">{{activeBook.title}}</p>
        </div>

        <div *ngIf="shownAction === 'bookList'">
          <app-book-list 
            [books]="books"
            (onSelect)="onSelect($event)"
            (onUpdate)="onUpdate($event)"
            (onDelete)="onDelete($event)">
          </app-book-list>
        </div>

        <div *ngIf="shownAction === 'bookForm'">
          <app-add-book></app-add-book>
        </div>
        
      </div>
    </div>
  </div>
