<p>
  all books
</p>

<ul>
  <li class="text" style="display:unset" *ngFor="let book of books | async">
      <p>
        {{book.title}}
      </p>
  </li>
</ul>

<div *ngIf="activeBook else loading">

  <p>{{ activeBook.title }}</p>
  <p>{{ activeBook.pageCount }}</p>

</div>
<!-- <p *ngIf="activeBook | async">Active book: {{ activeBook.title }}</p> -->

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
