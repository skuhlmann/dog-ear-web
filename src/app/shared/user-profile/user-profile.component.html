<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest>
  <div class="profile__menu" (click)="auth.googleLogin()">
    <i class="fab fa-google profile__link"></i>
  </div>
</ng-template>

<ng-template #authenticated>

  <div *ngIf="auth.user | async as user">
    <img class="profile__img" [src]="user.photoURL" (click)="auth.signOut()">
  </div>

</ng-template>
